<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 People Walking Video</title>
    <link href="http://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" />
    <style>
        body{
            font-family: 'Arimo', sans-serif;
        }

        /*Some things just look better in the middle.*/
        .center{
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center">
        <video controls width="500" height="250" poster="PeopleWalkingPoster.png">
            <source src="PeopleWalking.mp4" type="video/mp4" />
            Sorry, your browswer doesn't support embedded video.
        </video>
    </div>
</body>
</html>
