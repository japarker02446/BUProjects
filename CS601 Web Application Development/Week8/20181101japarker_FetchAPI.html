<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <title>Fetch!</title>
    </head>
    <body>
        <div><p id="displayarea">Page http://zumatra.com/teach/colors.php says: </p></div>
        <script>
            $(document).ready(function(){
                fetch('http://zumatra.com/teach/colors.php')
                .then(function(response){
                    return response.json();
                })
                .then(function(newJson) {

                    //Destructuring the JSON object array to elements
                    const myArray = [newJson];
                    for(const [, element] of myArray.entries()){
                        $("#displayarea").append(element + ", ");
                    }
                    console.log(JSON.stringify(newJson));
                });
            });

        </script>
    </body>
</html>
